name: Build_Kivy_APK

on:
  workflow_dispatch:  # Manual trigger from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ§± Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            liblzma-dev \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            libjpeg-dev \
            libfreetype6-dev \
            autoconf \
            automake \
            cmake \
            pkg-config \
            wget

      - name: ğŸ“¦ Install Buildozer and dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer Cython virtualenv

      - name: ğŸ’¾ Cache Android SDK
        uses: actions/cache@v4
        with:
          path: ~/android-sdk
          key: ${{ runner.os }}-android-sdk-v1

      - name: ğŸ“± Install Android SDK and NDK
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          mkdir -p "$ANDROID_HOME/cmdline-tools"
          cd "$ANDROID_HOME/cmdline-tools"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          mv cmdline-tools latest
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
          
          yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses || true
          sdkmanager --sdk_root=$ANDROID_HOME --update
          yes | sdkmanager --sdk_root=$ANDROID_HOME \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;27.0.12077973"

      - name: âš™ï¸ Set environment variables
        run: |
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/android-sdk/build-tools/34.0.0" >> $GITHUB_PATH
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: ğŸ”§ Initialize Buildozer (if needed)
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: ğŸ—ï¸ Build APK
        env:
          ANDROIDSDK: /home/runner/android-sdk
          ANDROIDNDK: /home/runner/android-sdk/ndk/27.0.12077973
        run: |
          buildozer android debug

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app-debug-apk
          path: bin/*.apk
