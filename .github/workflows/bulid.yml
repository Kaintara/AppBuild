name: Build_Kivy_APK

on:
  workflow_dispatch:  # Manual trigger from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Needed for uploading artifacts

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ§± Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            liblzma-dev \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            libjpeg-dev \
            libfreetype6-dev \
            autoconf \
            automake \
            cmake \
            pkg-config

      - name: ğŸ Install Buildozer and Cython
        run: |
          pip install --upgrade pip
          pip install buildozer Cython virtualenv

      - name: ğŸ”§ Initialize Buildozer (if needed)
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: ğŸ“¦ Build debug APK
        run: |
          buildozer android debug

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app-debug-apk
          path: bin/*.apk
